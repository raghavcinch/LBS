<ion-header>

  <ion-navbar>
    <table width="100%">
      <tr>
        <td>    <ion-title>My Profile</ion-title>
        </td>
        <td>
            <span style="float: right;">  Hi {{profile.Name}}  !  </span>  <br>
            <span style="float: right;">  Your Credits :  {{profile.Credits}}    </span>
        </td>
      </tr>
    </table>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="shareMode">
          <ion-segment-button value="Goods">
            Goods
          </ion-segment-button>
          <ion-segment-button value="Services">
            Services
          </ion-segment-button>
          <ion-segment-button value="Reviews">
              Reviews
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="shareMode">
        <ion-list *ngSwitchCase="'Goods'">
            <ion-item *ngFor="let p of profile.Preferences">
                <!-- <ion-thumbnail item-start>
                    <img src="https://content3.jdmagicbox.com/comp/bangalore/30/080pf014130/catalogue/silly-point-the-sports-shop-gandhi-nagar-bangalore-sports-goods-dealers-1po89da.jpg" />
                </ion-thumbnail> -->
                  <ion-label>{{p.Name}}</ion-label>
                  <ion-toggle [(ngModel)]="p.IsSubscribed"></ion-toggle>
                </ion-item>
        </ion-list>
      
        <ion-list *ngSwitchCase="'Services'">
            <ion-item *ngFor="let p of profile.Preferences">
              <!-- <ion-thumbnail item-start>
                <img src="http://center4webpresence.com/pax/wp-content/uploads/2015/06/logo_services.png">
              </ion-thumbnail> -->
                <ion-label>{{p.Name}}</ion-label>
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'Reviews'">
            <ion-item *ngFor="let p of profile.Preferences">
                <!-- <ion-thumbnail item-start>
                    <img src="https://www.reviews.co.uk/cw-assets/img/guidelines/revs-boxed.png">
                </ion-thumbnail> -->
                  <ion-label>{{p.Name}}</ion-label>
                  <ion-toggle checked="true"></ion-toggle>
                </ion-item>
        </ion-list>
      </div>
</ion-content>
