<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  *ngFor="let f of feeds | where:filterByAction: 1">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="f.ThumbNail">
          </ion-avatar>
          <h2 ion-text color="primary">{{f.Description}}</h2>
        </ion-item>
    </ion-list>
    <ion-list  *ngFor="let f of feeds | where:filterByAction: 2 ">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="f.ThumbNail">
          </ion-avatar>
          <h2 ion-text color="secondary">{{f.Description}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
